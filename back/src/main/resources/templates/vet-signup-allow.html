<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>수의사 회원가입 요청</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>수의사 회원가입 요청 목록</h2>

    <table class="table table-bordered mt-4">
        <thead>
        <tr>
            <th>이름</th>
            <th>이메일</th>
            <th>병원 이름</th>
            <th>신청일</th>
            <th>승인</th>
        </tr>
        </thead>
        <tbody>
        <!-- 수의사 요청 리스트를 반복해서 출력 -->
        <tr th:each="request : ${pendingRequests}">
            <td th:text="${request.name}"></td>
            <td th:text="${request.email}"></td>
            <td th:text="${request.hospitalName}"></td>
            <td th:text="${request.requestDate}"></td>
            <td>
                <!-- 승인 버튼 -->
                <form th:action="@{/admin/approve-vet}" method="post" class="d-inline">
                    <input type="hidden" th:value="${request.id}" name="requestId">
                    <button type="submit" class="btn btn-success">승인</button>
                </form>
                <!-- 거절 버튼 -->
                <form th:action="@{/admin/reject-vet}" method="post" class="d-inline">
                    <input type="hidden" th:value="${request.id}" name="requestId">
                    <button type="submit" class="btn btn-danger">거절</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
