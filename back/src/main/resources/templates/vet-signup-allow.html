<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>수의사 회원가입 요청</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #5a67d8; /* 이미지의 파란 배경색 */
            font-family: 'Arial', sans-serif;
            color: #fff; /* 텍스트가 더 잘 보이도록 흰색으로 설정 */
        }
        .sidebar {
            height: 100vh; /* 전체 화면 높이 */
            width: 250px; /* 사이드바 너비 */
            position: fixed; /* 고정 위치 */
            top: 0;
            left: 0;
            background-color: #343a40; /* 어두운 배경 */
            color: white;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #495057; /* 호버 시 밝은 배경 */
        }
        .sidebar .sidebar-header {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
            border-bottom: 1px solid #495057;
            padding-bottom: 10px;
        }
        .container {
            margin-left: 270px; /* 사이드바 너비만큼 여백 추가 */
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #4e54c8;
        }
        table {
            background: #f9f9f9;
        }
        thead th {
            background: #4e54c8;
            color: white;
            text-align: center;
        }
        tbody tr:nth-child(odd) {
            background: #f1f1f1;
        }
        tbody tr:nth-child(even) {
            background: #ffffff;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
    </style>
</head>
<body>
<!-- 사이드바 -->
<div class="sidebar">
    <div class="sidebar-header">관리자 페이지</div>
    <a href="/admin/dashboard">대시보드</a>
    <a href="/admin/vetRequests">수의사 회원가입 요청</a>
    <a href="/admin/userManagement">사용자 관리</a>
    <a href="/admin/logs">로그 이력 관리</a>
    <a href="/admin/settings">설정</a>
</div>

<!-- 메인 컨텐츠 -->
<div class="container">
    <h2>수의사 회원가입 요청 목록</h2>

    <table class="table table-bordered mt-4">
        <thead>
        <tr>
            <th>회원 ID</th>
            <th>이름</th>
            <th>이메일</th>
            <th>면허번호</th>
            <th>병원 이름</th>
            <th>병원 주소</th>
            <th>신청일</th>
            <th>승인</th>
        </tr>
        </thead>
        <tbody>
        <!-- 수의사 요청 리스트를 반복해서 출력 -->
        <tr th:each="request : ${pendingRequests}">
            <td th:text="${request.memberId}" class="text-center"></td>
            <td th:text="${request.name}" class="text-center"></td>
            <td th:text="${request.email}" class="text-center"></td>
            <td th:text="${request.licenseNo}" class="text-center"></td> <!-- 면허번호 추가 -->
            <td th:text="${request.hospitalName}" class="text-center"></td>
            <td th:text="${request.hospitalAddr}" class="text-center"></td> <!-- 병원 주소 추가 -->
            <td th:text="${request.requestDate}" class="text-center"></td>
            <td class="text-center">
                <!-- 승인 버튼 -->
                <form th:action="@{/admin/approveVet}" method="post" class="d-inline">
                    <input type="hidden" th:value="${request.id}" name="id">
                    <button type="submit" class="btn btn-success btn-sm">승인</button>
                </form>
                <!-- 거절 버튼 -->
                <form th:action="@{/admin/rejectVet}" method="post" class="d-inline">
                    <input type="hidden" th:value="${request.id}" name="id">
                    <button type="submit" class="btn btn-danger btn-sm">거절</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
