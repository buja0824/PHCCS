<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>어드민 로그인</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #5a67d8; /* 배경색 */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .login-container {
        background: #fff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px; /* 중앙 정렬에 필요한 고정 폭 */
        text-align: center;
    }

    h1 {
        color: #4e54c8;
        margin-bottom: 2rem;
    }

    .input-group {
        margin-bottom: 1.5rem;
        text-align: left; /* 텍스트 정렬 */
    }

    label {
        display: block;
        font-size: 0.9rem;
        color: #333;
        margin-bottom: 0.5rem;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%; /* 양쪽 여백 균형 */
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
        outline: none;
        border-color: #4e54c8;
        box-shadow: 0 0 5px rgba(78, 84, 200, 0.5);
    }

    .error {
        color: #dc3545;
        font-size: 0.9rem;
        margin-bottom: 1rem;
        text-align: center;
    }

    button {
        display: block;
        width: 100%;
        padding: 0.8rem;
        background: #4e54c8;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s;
    }

    button:hover {
        background: #3b3fc1;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h1>관리자 페이지</h1>
  <!-- 에러 메시지 추가 -->
  <div th:if="${error}" class="error">
    <span th:text="${error}"></span>
  </div>
  <form th:action="@{/admin/signin}" method="post">
    <div class="input-group">
      <label for="email">아이디</label>
      <input type="text" id="email" name="email" placeholder="아이디를 입력하세요" required>
    </div>
    <div class="input-group">
      <label for="pwd">비밀번호</label>
      <input type="password" id="pwd" name="pwd" placeholder="비밀번호를 입력하세요" required>
    </div>
    <button type="submit" class="btn">로그인</button>
  </form>
</div>
</body>
</html>
